<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PWA Cristiana Infantil</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212" />
  <link rel="icon" href="icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    iframe {
      width: 90vw;
      height: 50vh;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: black;
    }
    select, button {
      padding: 10px;
      margin: 0 5px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #ff0000;
      color: white;
    }
    button:hover {
      background: #cc0000;
    }
    .controls {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>PWA Cristiana Infantil</h1>
  <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen loading="lazy"></iframe>  <div class="controls">
    <select id="playlistSelect">
      <option value="PLB9zNV1MFplTnIGH5KNaayhdW7SULGiD8">MÃºsica Cristiana Kids</option>
      <option value="PLGYOf7BkKBf0iifp9NGfwId1wZcd1WSJX">VeggieTales</option>
      <option value="PLokkQ-mfUn48tGRyaQ02wxTYv_rVC0gNY">Christian Songs for Kids</option>
      <option value="PLM_LmQ7W6sg5cUZ6SaOnJOfmHzSS-4yRN">Kids Faith TV Playlist</option>
      <option value="PLB9zNV1MFplT90LviXF4MyTPYoddW_V6b">Animated Christian Kids Songs</option>
    </select>
    <button id="load">Cargar playlist</button>
  </div>  <script>
    const iframe = document.getElementById('player');
    const select = document.getElementById('playlistSelect');

    function loadPlaylist(listId) {
      iframe.src = `https://www.youtube-nocookie.com/embed/videoseries?list=${listId}&rel=0&modestbranding=1&autoplay=1`;
    }

    document.getElementById('load').addEventListener('click', () => {
      const listId = select.value;
      loadPlaylist(listId);
    });

    window.addEventListener('load', () => {
      loadPlaylist(select.value);
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(() => {
          console.log('SW registrado');
        }).catch(err => console.error('Error registrando SW:', err));
      }
    });
  </script></body>
</html>
